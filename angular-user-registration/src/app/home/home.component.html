
<div class="container" *ngIf="currentUser; else loggedOut">
    <header>
      <p>
        <strong> User Name: {{currentUser.userName }}</strong>
      </p>
    </header>
    <p>
      <strong>Token:</strong>
      {{ currentUser.token.substring(0, 50) }} ...
      {{ currentUser.token.substr(currentUser.token.length - 50) }}
    </p>
</div>
<ng-template #loggedOut>
    Please login.
</ng-template>
